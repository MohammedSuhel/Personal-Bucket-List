<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bucket List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .bucket-list {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: 20px auto;
        }
        .bucket-list li {
            background: #ffffff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.3s;
            text-align: left;
        }
        .bucket-list li:hover {
            background: #f1c40f;
            color: #fff;
            transform: scale(1.05);
        }
        .bucket-list li i {
            margin-right: 10px;
            color: #27ae60;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #2c3e50;
            color: white;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            .bucket-list {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Bucket List</h1>
    </header>
    
    <main>
        <ul class="bucket-list">
            <li><i class="fas fa-check-circle"></i> Travel to Dubai</li>
            <li><i class="fas fa-check-circle"></i> Skydiving</li>
            <li><i class="far fa-circle"></i> Learn a new language</li>
            <li><i class="far fa-circle"></i> Run a marathon</li>
        </ul>
    </main>
    
    <footer>
        <p>&copy; 2025 My Bucket List</p>
    </footer>
</body>
</html>
